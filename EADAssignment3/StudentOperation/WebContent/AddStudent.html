<!-- The html page show the all details of the student which want to insert
all filled is required we have to insert evry filled -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
</head>
<body>
	<h1 align="center">Add Student</h1>
	<form action ="./AddStudent" method ="Post">
	
		<table align="center" cellspacing="50">
			<tr>
				<th>First Name</th>
				<td><input id="name" type="text" name="firstName"
					placeholder="Enter your First Name" required></td>
			</tr>
			
			<tr>
				<th>Last Name</th>
				<td><input id="name" type="text" name="LastName"
					placeholder="Enter your Last Name" required></td>
			</tr>

			<tr>
				<th>Email</th>
				<td><input id="Email" type="Email" name="email"
					placeholder="Enter your Email" required></td>
			</tr>
			
			<tr>
				<th>Father Name</th>
				<td><input id="Email" type="text" name="fatherName"
					placeholder="Enter your Email" required></td>
			</tr>
			
			<tr>
				<th>Class</th>
				<td><input type="number" name="class"
					placeholder="Enter your Class" required></td>
			</tr>
			
			<tr>
				<th>Age</th>
				<td><input  type="number" name="age"
					placeholder="Enter your age" required></td>
			</tr>

			<tr>
				<th>
					<button type="submit">Register</button>
				</th>
				<th>
					<button  type="Reset">Reset</button>
				</th>
			</tr>

		</table>
	</form>
</body>
</html>

<div>
    <h1>
        Shopping Cart
    </h1>
    <table class="table">

        
        <thead>
                <tr>
                    <td>
                        You have {{totalQuantity}} items in your cart
                    </td>
                    <td></td>
                    <td></td>
                    <td><a href="" (click)="clearCart()">Clear Shopping Cart</a></td>
                    </tr>
                    <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of itemList">
                <td><img class="img-responsive" src="assets/images/{{item.imagePath}}"></td>
                <td>{{item.name}}</td>
                <td>
                    <a [ngClass]="(item.quantity == 1)?'btn btn-outline-warning disabled':'btn btn-outline-secondary active'"
                        (click)="reduceQuantity(item.id)"><i class="fa fa-minus" aria-hidden="true"></i>
                    </a>
                    {{item.quantity}}
                    <a [ngClass]="(item.quantity == 10)?'btn btn-outline-warning disabled':'btn btn-outline-secondary active'"
                        (click)="increaseQuantity(item.id)"><i class="fa fa-plus" aria-hidden="true"></i></a>
                </td>

                <td>${{item.price * item.quantity}}</td>
            </tr>
            <tr>
                <td>

                </td>
                <td>

                </td>
                <td>

                </td>
                <td>
                    <span > ${{totalPrice}} </span>
                </td>
            </tr>
            <tr>
                <td><a class="btn btn-primary btn-lg"  (click)="checkOut()">Check Out</a></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>


    </table>
</div>
